<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Редактировать объект</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите IMEI</label><br>
            <input type="text" name="IMEI" value="{{obj.IMEI}}" />
        </p>
        <p>
            <label>Введите gos_nomer</label><br>
            <input type="text" name="Gos_Nomer" value="{{obj.Gos_Nomer}}" />
        </p>
        <p>
            <label>Введите описание</label><br>
            <input type="text" name="Description" value="{{obj.Description}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
