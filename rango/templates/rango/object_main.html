<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Objects</title>{% endblock %}
    
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>

<body>
    {% block content %}
    
    <div class="btn-group" role="group" aria-label="...">
        <a type="button" class="btn btn-default" href = "/new">Добавить объект</a>
        <a type="button" class="btn btn-default" href = "/">Все данные</a>
    </div>
    
    {%if nll%}
        <p>There's no objects</p>
    {%endif%}
    
    <table class = "table table-sm table-bordered" >
        <thead>
            <th scope="col">IMEI</th>
            <th scope="col">Gos_nomer</th>
            <th scope="col">Description</th>
        </thead>
        {% for object in Obj %}
        <tr>
            <td>{{object.IMEI}}</td>    
            <td>{{object.Gos_Nomer}}</td> 
            <td>{{object.Description}}</td>  
            <td>
                <div class="btn-group" role="group" aria-label="...">
                    <a type="button" class="btn btn-default" href = "/edit/{{object.id}}">Изменить объект</a>
                    <a type="button" class="btn btn-default" href = "/del/{{object.id}}">Удалить объект</a>
                </div>
            </td>
        </tr>
        {% endfor %}

    {% endblock %}
</body>
</html>
